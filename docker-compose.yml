version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: archive-resurrection-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: archive_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_DB: archive_resurrection
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archive_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Archive Resurrection App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archive-resurrection-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://archive_user:${DB_PASSWORD:-change_this_password}@postgres:5432/archive_resurrection

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Google Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Storage
      STORAGE_PATH: /app/data/uploads
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:3000}

      # Application
      NODE_ENV: production
      PORT: 3000
    volumes:
      - uploads_data:/app/data
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
